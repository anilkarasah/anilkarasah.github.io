<!DOCTYPE html>
<html lang="{@html-lang}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{@title}</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <a href="#" class="animate">Anıl Karaşah</a>
    </header>

    <!-- WELCOME SECTION -->
    <main>
      <content id="content-welcome" style="position: relative">
        <div class="container" id="welcome-text">
          <div id="introduce">
            <h1>{@introduce}</h1>
            <h1 id="title-anilkarasah" tabindex="0">Anıl Karaşah</h1>
          </div>
          <img id="img-anilkarasah" src="{@my-img}" alt="Anıl Karaşah" />
        </div>
      </content>

      <content id="content-about">
        <div class="container flex flex-column flex-gap">
          <h1 tabindex="0">{@about-title}</h1>
          <p>{@about-paragraph}</p>
          <p>{@about-position}</p>
        </div>
      </content>

      <content id="content-tech">
        <div class="container flex flex-column flex-gap">
          <h1 tabindex="0">{@techstack-title}</h1>

          <h2>{@techstack-pl-title}</h2>
          <ul class="list-techstack text--bold" id="techstack-main">
            {@techstack-pl-items}
          </ul>

          <h2>{@techstack-fw-title}</h2>
          <ul class="list-techstack text--bold" id="techstack-framework">
            {@techstack-fw-items}
          </ul>
        </div>
      </content>

      <!-- PROJECTS SECTION -->
      <content id="content-projects">
        <div class="container flex flex-column flex-gap">
          <h1 tabindex="0">{@projects-title}</h1>
          <div class="flex flex-row" id="card-project">{@projects-list}</div>
        </div>
      </content>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="container">
        <a href="mailto:{@contact-email}" class="animate" id="email">
          {@footer-email}
        </a>
        <div id="sociallinks">{@social-list}</div>
      </div>
    </footer>
  </body>
</html>
